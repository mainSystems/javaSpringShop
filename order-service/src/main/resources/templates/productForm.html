<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="http://localhost:8180/app/css/shop.css"/>
    <title>Add/Del Product Form</title>
</head>
<body>

<h3>Add/Del Product Form</h3>
<form action="#" th:action="@{/api/v1/shop/products}" th:object="${countProducts}" method="post">
    <p>Product ID:
    <span th:text="${idProduct}"></span>
    <select hidden th:field="*{id}">
        <option th:value="${idProduct}">
        </option>
    </select>
    </p>
    <p>Count: <input type="number"
                     th:field="*{count}"/></p>
    <p><input type="submit"
              value="Submit"/>
        <input type="reset"
               value="Reset"/></p>
</form>
<a href="http://localhost:8180/app/index.html" class="btn">Return to shop</a>
</body>
</html>
