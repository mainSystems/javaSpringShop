<!DOCTYPE html>
<html ng-app="appShop">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/shop.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>>
    <script src="index.js"></script>
    <title>Shop</title>
</head>
<body>
<div class="containerProducts" align="center" ng-controller="indexController">
    <h3>Order List</h3>

    <div>
        <button class="btn btn-primary btn-sm mb-3" ng-click="newCart()">Create New order</button>
        <a href="api/v1/shop/list_order" class="btn btn-primary btn-sm mb-3" target="_blank">List order</a>
    </div>


    <table class="containerProducts">
        <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Cost</th>
            <th>Count</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="product in productList" data-ng-init="getProductCount(product.id)">

            <td>{{product.id}}</td>
            <td>{{product.title}}</td>
            <td>{{product.cost}}</td>
            <td>
                <button class="btn btn-outline-info" ng-click="changeProductCount(product.id, -1)">-</button>
                <span>{{mapProductsCount.get(product.id)}}</span>
                <button class="btn btn-outline-info" ng-click="changeProductCount(product.id, 1)">+</button>
            </td>
            <td>
                <a href="api/v1/shop/products?idProduct={{product.id}}"
                   class="btn btn-outline-success">Add/Delete custom count</a>
                <button class="btn btn-outline-info" ng-click="purgeProduct(product.id)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
