<!DOCTYPE html>
<html ng-app="appShop">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src="index.js"></script>
    <title>Shop</title>
</head>
<body>

<div class="container products" align="center" ng-controller="indexController">
    <h3>Products List</h3>

    <div>
        <button class="btn btn-primary btn-sm mb-3" ng-click="newCart()">Create New cart</button>
        <a href="shop/list_cart" class="btn btn-primary btn-sm mb-3" target="_blank">List Cart</a>
    </div>

    <table style="width:80%" border="1"
           class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Cost</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="product in productList" data-ng-init="getProductCount(product.id)">
            <td>{{product.id}}</td>
            <td>{{product.title}}</td>
            <td>{{product.cost}}</td>
            <td>
                <button class="btn btn-outline-info" ng-click="changeProductCount(product.id, -1)">-</button>
                <span>{{mapProductsCount.get(product.id)}}</span>
                <button class="btn btn-outline-info" ng-click="changeProductCount(product.id, 1)">+</button>
            </td>
            <td>
                <a href="shop/addProduct?idProduct={{product.id}}"
                   class="btn btn-outline-success">Add/Delete custom count</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
