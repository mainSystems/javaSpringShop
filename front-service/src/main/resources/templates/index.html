<!DOCTYPE html>
<html ng-app="appShop">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/shop.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="index.js"></script>
    <title>Shop</title>
</head>
<body>
<div class="containerProducts" align="center" ng-controller="indexController">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" ng-show="!isUserLoggedIn()">
                    <h3>Shop Login Page</h3>
                </li>
                <li class="nav-item" ng-show="isUserLoggedIn()">
                    <a class="nav-link" href="http://localhost:8000/index.html">Shop page</a>
                    <a class="nav-link" href="http://localhost:8180/app/statistic">Shop statistic page</a>
                </li>
                <li class="nav-item" ng-show="!isUserLoggedIn()">
                    <form class="align-middle" ng-submit="tryToAuth()">
                        <div class="input-group input-group-sm" style="...">
                            <input id="navLoginField" class="form-control" ng-model="user.username" type="text" aria-describedby="inputGroup-sizing-sm" style="..." placeholder="username">
                            <input id="navPasswordField" class="form-control" ng-model="user.password" type="password" aria-describedby="inputGroup-sizing-sm" style="..." placeholder="password">
                            <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm" type="submit" style="...">Enter</button>
                        </div>
                    </form>
                </li>
                <li class="nav-item" ng-show="isUserLoggedIn()" style="...">
                    <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogOut()">Exit</button>
                </li>
            </ul>
        </div>
    </nav>
</div>
</body>
</html>
